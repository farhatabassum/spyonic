<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/eel.js"></script>
</head>

<body>
    
    <div class="container">
        <a href="home.html" id="back">&lArr; Back</a>
        <div class="card">
            <div class="inner-box" id="card">
                <!-- <div class="card-front"></div> -->
                <div id="login">
                    <h2><b>LOGIN</b></h2>
                    <form>
                        <input type="email" id="lemail" class="input-box" placeholder="Email ID" required>
                        <input type="password" id="lpasswd" class="input-box" placeholder="Password" required>
                        <button type="button" class="submit-btn" onclick="login()">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    
                    </form>
                    <button type="button" class="btn" onclick="OpenRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div id='register'>
                    <!-- <div class="card-back"></div> -->
                    <h2><b>REGISTER</b></h2>
                    <form>
                        <input type="text" id="rname" class="input-box" placeholder="Name" required>
                        <input type="email" id="remail" class="input-box" placeholder="Email ID" required>
                        <input type="password" id="rpasswd" class="input-box" placeholder="Password" required>
                        <button type="button" class="submit-btn" onclick="reg()">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="Openlogin()">I have an Account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var reg = document.getElementById('register');
        var login = document.getElementById('login')
        function OpenRegister() {
            reg.style.display = 'block';
            login.style.display = 'none';

        }
        function Openlogin() {
            login.style.display = 'block';
            reg.style.display = 'none';
        }
        function login(){
            console.log('logging')
            var email = document.getElementById('lemail')
            var passwd = document.getElementById('lpasswd')
            eel.login(email,passwd)(status);{
                if (status = 0){
                    console.log('cant login')
                }
                else{
                    console.log('logged in')
                }
                
            }
        }
        function reg(){
            console.log('registering')
            var email = document.getElementById('remail')
            var passwd = document.getElementById('rpasswd')
            eel.register(email,passwd)(status);{
                if (status = 0){
                    console.log('cant register')
                }
                else{
                    console.log('registered')
                }
                
            }
        }
        
    </script>
</body>

</html>
